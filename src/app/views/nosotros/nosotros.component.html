<mat-list>
    <div mat-subheader>
        Desarrolladores <br>
        Universidad Distrital Francisco José de Caldas - 2021©
    </div>
    <hr>
    <mat-card class="example-card" *ngFor="let item of estudiantes;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ item.name }}</mat-card-title>
            <mat-card-subtitle>
                <div mat-line>e-mail. {{item.email}}</div>
                <div mat-line>tel. {{item.phone}} </div>
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</mat-list>
