<div class="row content">
   <div style="text-align:center; color: white;
   font-size:large !important;
   font-family: emoji; padding-top: 1%;"><H1  > SALVESE QUIEN PUEDA</H1></div>
    <div class="col-sm-12 col-md-6 card-menu" style="border: 0px solid red;">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ jugador }}</mat-card-title>
                <mat-card-subtitle *ngIf="jugador === 'Invitado'">Dale a Iniciar</mat-card-subtitle>
                <mat-card-subtitle *ngIf="jugador !== 'Invitado'">Jugador</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="/assets/canibal.jpg" alt="Photo">
            <mat-card-content>
                <mat-nav-list>
                    <mat-divider></mat-divider>
                    <a mat-list-item (click)="openDialog()">
                        <mat-icon aria-label="Side nav toggle icon">arrow_right</mat-icon>
                        <span style="padding-left: 3%;" *ngIf="jugador === 'Invitado'">Iniciar</span>
                        <span style="padding-left: 3%;" *ngIf="jugador !== 'Invitado'">Jugar</span>
                    </a>
                    <a mat-list-item (click)="openBottomSheetScores()">
                        <mat-icon aria-label="Side nav toggle icon">history</mat-icon>
                        <span style="padding-left: 3%;">Scores</span>
                    </a>
                    <!-- <a mat-list-item href="/home">
                            <mat-icon aria-label="Side nav toggle icon">person_pin</mat-icon>
                            <span style="padding-left: 3%;">Personajes</span>
                        </a> -->
                    <!-- <a mat-list-item href="/usuarios">
                        <mat-icon aria-label="Side nav toggle icon">person_add_alt_1</mat-icon>
                        <span style="padding-left: 3%;">Registrarse</span>
                    </a> -->
                    <a mat-list-item (click)="salir()" *ngIf="jugador !== 'Invitado'">
                        <mat-icon aria-label="Side nav toggle icon">highlight_off</mat-icon>
                        <span style="padding-left: 3%;">Cerrar sesi√≥n</span>
                    </a>
                    <a mat-list-item (click)="openBottomSheet()">
                        <mat-icon aria-label="Side nav toggle icon">info</mat-icon>
                        <span style="padding-left: 3%;">Acerca de</span>
                    </a>
                    <mat-divider></mat-divider>
                </mat-nav-list>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-sm-12 col-md-6 card-personajes" style="border: 0px solid yellow;">
        <mat-card>
            <img class="img-personajes" src="/assets/personajes.jpg" alt="Photo">
            <mat-card-content>
                <b>Personajes</b>
            </mat-card-content>
        </mat-card>
    </div>
</div>
