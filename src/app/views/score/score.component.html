<mat-list>
    <div mat-subheader *ngIf="!banderaScores">Cargando...</div>
    <h3 *ngIf="banderaScores">Scores</h3>
    <mat-divider></mat-divider>
    <mat-progress-bar mode="indeterminate" *ngIf="!banderaScores"></mat-progress-bar>
    <div mat-subheader *ngIf="scores.length === 0 && banderaScores">No hay registros</div>
    <mat-divider></mat-divider>
    <div *ngIf="banderaScores">
        <mat-list-item *ngFor="let score of scores; index as i;">
            <mat-divider></mat-divider>
            <div class="row" style="width: 100%;">
                <div class="col-5" style="border: 0px solid blue;">
                    <div class="row" style="padding-top: 17%;">
                        <div class="col-5" style="border: 0px solid blue; text-align: right;">
                            <div mat-line><b>{{i + 1}}</b></div>
                        </div>
                        <div *ngIf="i === 0" class="col-7" style="border: 0px solid blue; text-align: center;">
                            <img src="/assets/oro.png" width="20" height="30">
                        </div>
                        <div *ngIf="i !== 0" class="col-7" style="border: 0px solid blue; text-align: center;">
                            <img src="/assets/plata.jpg" width="35" height="35">
                        </div>
                    </div>
                </div>
                <div class="col-7" style="border: 0px solid blue;">
                    <div mat-line>{{score.name}}</div>
                    <div mat-line><div style="display: flex; align-items: center; padding-top: 1.5%; font-size: small">
                        <mat-icon mat-list-icon style="font-size: large;">timer</mat-icon><span *ngIf="score.hour < 10">0</span>{{ score.hour }}h&nbsp;<span *ngIf="score.minute < 10">0</span>{{ score.minute }}m&nbsp;<span *ngIf="score.second < 10">0</span>{{ score.second }}s</div>
                        <span style="font-size: x-small;">Registro realizado. {{ score.timestamp |  date:'dd/MM/yyyy' }}</span>
                    </div>
                </div>
            </div>
        </mat-list-item>
    </div>
</mat-list>
